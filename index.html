function startGame() {
    players = [];
    for(let i = 1; i <= 4; i++) {
        const name = document.getElementById(`player${i}-name`).value;
        const character = document.getElementById(`player${i}-char`).value;
        if (name) { // Only add players if a name is entered
            players.push({ name: name, character: character, location: "Inverness", influence: 10 });
        }
    }

    document.getElementById('setup-area').style.display = 'none';  // Hide setup
    document.getElementById('game-area').style.display = 'block'; // Show game
